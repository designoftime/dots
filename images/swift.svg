<svg width="400" height="400">
  <g id="swift">
    <circle cx="200" cy="200" r="100" fill="rgb(0, 128, 128)" />
    <path d="M200 200 A100 100 0 0 1 100 100" stroke="black" stroke-width="10" />
    <path d="M180 100 L220 100" stroke="black" stroke-width="10" />
    <path d="M200 120 A20 20 0 0 0 200 140" stroke="black" stroke-width="10" />
    <path d="M200 80 A20 20 0 0 0 200 60" stroke="black" stroke-width="10" />
    <text x="200" y="250" font-size="24" fill="white">Swift</text>
    <g id="attachment">
      <rect x="150" y="100" width="50" height="50" fill="rgb(255, 0, 0)" />
      <text x="160" y="110" font-size="16" fill="white">Delivery Box</text>
    </g>
    <animation id="swift-animation" 
      dur="2s" 
      repeatCount="indefinite">
      <keySpline x1="0" y1="0" x2="1" y2="1" />
      <rotate rotate="360" />
      <scale scale="1" />
    </animation>
    <animation id="eyes-animation" 
      dur="1s" 
      repeatCount="indefinite">
      <keySpline x1="0" y1="0" x2="1" y2="1" />
      <path d="M180 100 L220 100" />
    </animation>
    <animation id="arms-animation" 
      dur="1s" 
      repeatCount="indefinite">
      <keySpline x1="0" y1="0" x2="1" y2="1" />
      <path d="M200 120 A20 20 0 0 0 200 140" />
      <path d="M200 80 A20 20 0 0 0 200 60" />
    </animation>
    <mesh>
      <triangles points="0 0 100 0 100 100 0 100" />
      <triangles points="100 0 200 0 200 100 100 100" />
      <triangles points="200 0 300 0 300 100 200 100" />
    </mesh>
  </g>
</svg>
